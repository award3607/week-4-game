<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Star Wars RPG</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

<!-- 		<div class="jumbotron">
			<h1>Star Wars RPG</h1>
			<h2></h2>
		</div> -->


		<div class="row character-row">
			<h2>Select a character</h2>
		</div>

		<div class="row player-row">
			<h2>Your Character</h2>
		</div>

		<div class="row enemy-row">
			<h2>Enemies</h2>
		</div>

		<div class="row action-row">
			<h2>Actions</h2>
			<div class="col-sm-2">
	            <button id="button-attack" class="btn btn-danger">Attack</button>
	        </div>
		</div>

		<div class="row target-row">
			<h2>Target</h2>
		</div>

		<div class="row message-row">
	        <div class="col-sm-4 message">
	        	
	        </div>
		</div>

		<div class="row restart-row">
			<div class="col-sm-4">
				<button id="button-restart" class="btn btn-warning">Restart</button>
			</div>
		</div>




















	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
